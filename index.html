<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Weather App</title>
    <link rel="stylesheet" href="./style.css">
    
  <script src="./currentWeather.js" defer></script>
  <script src="./AirPollution.js" defer></script>
  <script src="./HistoricalWeather.js" defer></script>
  <script src="./7DayWeather.js" defer></script>

</head>


<body>

    <div class="search">
        <input type="text" class="search-bar">
        <button><svg stroke="currentColor" fill="currentColor" stroke-width="0" viewBox="0 0 512 512" height="1.5em" width="1.5em" xmlns="http://www.w3.org/2000/svg">
            <path d="M505 442.7L405.3 343c-4.5-4.5-10.6-7-17-7H372c27.6-35.3 44-79.7 44-128C416 93.1 322.9 0 208 0S0 93.1 0 208s93.1 208 208 208c48.3 0 92.7-16.4 128-44v16.3c0 6.4 2.5 12.5 7 17l99.7 99.7c9.4 9.4 24.6 9.4 33.9 0l28.3-28.3c9.4-9.4 9.4-24.6.1-34zM208 336c-70.7 0-128-57.2-128-128 0-70.7 57.2-128 128-128 70.7 0 128 57.2 128 128 0 70.7-57.2 128-128 128z">
            </path>
        </svg></button>
    </div>

<div class="card">


    <div class="weather">
        <h2 class="city">Denver</h2>
        <h1 class="temp">51°F</h1>
        <img src="" alt="" class="icon" />
        <div class="description">Cloudy </div>
        <div class="humidity">Humidity: </div>
        <div class ="wind">Wind speed: </div>
        <div class="airQuality">Pollution/Air Quality: </div>

    </div>
    
</div>

<div class="Historical">
    <h2>Historical Data</h2>
    <h1 class="temp">51°F</h1>
    <img src="" alt="" class="icon" />
    <div class="description">Cloudy </div>
    <div class="humidity">Humidity: </div>
    <div class ="wind">Wind speed: </div>
    <div class="airQuality">Pollution/Air Quality: </div>


    
</div>


<div class="Week">
        <h2>7 Day Forecast</h2>
        <h3>Day 1: Cloudy</h3>
        <h3>Day 2: Cloudy</h3>
        <h3>Day 3: Rain</h3>
        <h3>Day 4: Sunny</h3>
        <h3>Day 5: Cloudy</h3>
        <h3>Day 6: Cloudy</h3>
        <h3>Day 7: Rain</h3>
        
</div>


</body>

</html>
